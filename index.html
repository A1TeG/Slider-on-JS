<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Yeseva+One&display=swap"
    rel="stylesheet">

  <title>Slider</title>
</head>

<body>
  <section class="section-slider container">
    <div class="leftside">
      <div class="title-wrapper">
        <h2 class="title">Completed<br>
          projects
        </h2>
        <div class="line"></div>
      </div>
      <P class="text text-wrapper">
        Only a small part of the work performed by our company is presented<br>
        on the site. For 14 years on in the construction<br>
        market we have made happy more than 1000 families
      </P>
      <div class="slider__content"></div>
      <div class="slider__arrows">
        <div class="slider__arrow left"></div>
        <div class="slider__dots"></div>
        <div class="slider__arrow right"></div>
      </div>
    </div>
    <div class="rightside">
      <nav>
        <ul class="slider__links"></ul>
      </nav>
      <div class="slider__photo"></div>
    </div>
  </section>
  <script src="/js/app.js"></script>
</body>

</html>
